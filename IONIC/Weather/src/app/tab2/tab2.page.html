<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'TAB_MAP' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'TAB_MAP' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-weather-map [weather]="(weather$ | async) || undefined"></app-weather-map>
</ion-content>
