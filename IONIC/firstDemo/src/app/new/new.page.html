
<ion-header [translucent]="true">
 <ion-toolbar>
 <ion-buttons slot="start">
 <ion-back-button defaultHref="/"></ion-back-button>
 </ion-buttons>
 <ion-title>new</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">new</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-fab class="fab-bottom" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scrollToBottom()" aria-label="Scroll to bottom">
      <ion-icon [icon]="arrowDown" class="fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="fab-top" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scrollToTop()" aria-label="Scroll to top">
      <ion-icon [icon]="arrowUp" class="fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="card-list">
    <ion-item class="card-item" *for="let item of items; let i = index">
      <ion-label>
        <h3 class="card-title">{{ item }}</h3>
        <p class="card-sub">Descripción breve del ítem {{ i + 1 }}</p>
      </ion-label>
      <ion-icon [icon]="chevron" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
