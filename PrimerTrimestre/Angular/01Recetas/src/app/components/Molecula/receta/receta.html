<div class="card position-relative mb-4 shadow-sm receta-card mt-3">
  <button 
    (click)="onEliminarReceta()" 
    class="btn btn-danger btn-sm rounded-circle position-absolute top-0 end-0 translate-middle me-0 mt-4 shadow-sm eliminar-btn"
    title="Eliminar receta">
    &times;
  </button>

  <img [src]="recetaModel.foto" class="card-img-top" [alt]="recetaModel.titulo">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ recetaModel.titulo }}</h5>
    <p class="card-text mb-auto"> Ingredientes:<br>
      @for (ingrediente of recetaModel.ingredientes; track $index) {
        - {{ ingrediente }}<br>
      }
    </p>

    <div class="mt-3 pt-3 border-top">
      <div class="d-flex align-items-center justify-content-between">
        <div class="estrellas">
          @for (star of [1, 2, 3, 4, 5]; track star) {
            <i 
              class="fa-star cursor-pointer"
              [class.fa-solid]="star <= Math.round(recetaModel.puntuacion)"
              [class.fa-regular]="star > Math.round(recetaModel.puntuacion)"
              [class.text-warning]="star <= Math.round(recetaModel.puntuacion)"
              [class.text-muted]="star > Math.round(recetaModel.puntuacion)"
              (click)="onVotar(star)"
              title="Votar {{star}} estrellas">
            </i>
          }
        </div>
        <small class="text-muted fw-bold">
          {{ recetaModel.puntuacion }} <i class="fa-solid fa-star text-warning" style="font-size: 0.7rem"></i> 
          ({{ recetaModel.votos }} votos)
        </small>
      </div>
    </div>
    
  </div>
</div>
