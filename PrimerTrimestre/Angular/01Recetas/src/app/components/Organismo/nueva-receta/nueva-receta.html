<div class="modal fade" id="crearRecetaModal" #modalRef tabindex="-1" aria-labelledby="crearRecetaLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearRecetaLabel">Crear Nueva Receta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="nuevaRecetaForm" (ngSubmit)="onSubmit()" class="row g-3">

          <!-- Título y Comensales -->
          <div class="col-md-8">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Nombre de la receta">
          </div>
          <div class="col-md-4">
            <label class="form-label">Comensales</label>
            <input type="number" class="form-control" formControlName="number-diner">
          </div>

          <!-- Tipo de Receta -->
          <div class="col-md-12">
            <label class="form-label">Tipo de Receta</label>
            <select class="form-select" formControlName="type-id">
              <option value="">Selecciona tipo...</option>
              <option *ngFor="let tipo of tiposReceta" [value]="tipo.id">{{ tipo.name }}</option>
            </select>
          </div>

          <!-- Ingredientes (FormArray) -->
          <div class="col-12 mt-4">
            <h6>Ingredientes</h6>
            <div formArrayName="ingredients">
              <div *ngFor="let ing of ingredients.controls; let i=index" [formGroupName]="i" class="input-group mb-2">
                <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
                <input type="number" class="form-control" formControlName="quantity" placeholder="Cant.">
                <select class="form-select" formControlName="unit">
                  <option value="">Unidad</option>
                  <option value="g">gramos (g)</option>
                  <option value="ml">mililitros (ml)</option>
                  <option value="uds">unidades (uds)</option>
                  <option value="pizca">pizca/s</option>
                  <option value="cucharada">cucharada/s</option>
                  <option value="al gusto">al gusto</option>
                </select>
                <button type="button" class="btn btn-outline-danger" (click)="removeIngredient(i)">&times;</button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addIngredient()">+ Añadir
              Ingrediente</button>
          </div>

          <!-- Pasos (FormArray) -->
          <div class="col-12 mt-4">
            <h6>Pasos de preparación</h6>
            <div formArrayName="steps">
              <div *ngFor="let step of steps.controls; let i=index" [formGroupName]="i" class="input-group mb-2">
                <span class="input-group-text">{{ i + 1 }}</span>
                <input type="text" class="form-control" formControlName="description"
                  placeholder="Descripción del paso">
                <button type="button" class="btn btn-outline-danger" (click)="removeStep(i)">&times;</button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addStep()">+ Añadir Paso</button>
          </div>

          <!-- Imagen (Placeholder Simulado) -->
          <div class="col-12 mt-4">
            <label class="form-label">Imagen de la receta (Opcional)</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="imagenPreview" class="mt-2 text-center">
              <img [src]="imagenPreview" class="img-thumbnail" style="max-height: 150px;">
            </div>
          </div>

          <div class="col-12 modal-footer mt-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Receta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
