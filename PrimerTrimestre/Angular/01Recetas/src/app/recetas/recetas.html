<div class="container mt-4">
  <div class="row g-4">


    @for (receta of recetas; track $index)
    {
    <div class="col-12 col-sm-6 col-lg-3 mb-4">
      <app-receta [recetaModel]="receta" (clickEliminarReceta)="onDelete($event)"></app-receta>
    </div>
    }

    @if (recetas.length == 0)
    {
    <div class="col-12">

      <div class="alert alert-info" role="alert">
        Â¡Vaya! Parece que no quedan recetas para mostrar.
      </div>
    </div>

    }

  </div>
</div>


<app-nueva-receta (recetaCreada)="agregarNuevaReceta($event)"></app-nueva-receta>
